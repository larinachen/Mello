<!DOCTYPE html>
<html>
	<head>
		<title>Login Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel='stylesheet' href='../css/auth.css'/>

    <!-- Set up and config Firebase -->
    <script type="text/javascript" src='../js/config.js' defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-analytics.js"defer></script>
    <script src="../js/firebase.js" defer></script>

    <script src="../js/auth.js" defer></script>
	</head>
	
	<body>
    <!-- sign up form -->
		<div id = 'login' class = container>
			<h3>Log in</h3> 
      <!-- user input elements-->
			<input type='email' id="login-email" placeholder='your.email@mello.com'/> <br/>
			<input type='password' id="login-password"/> <br/>
			<button id='login_button' onclick="login()">Log in</button>
		</div>
  </body>

    
</html>
