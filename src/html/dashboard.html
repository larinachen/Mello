<!DOCTYPE html>
<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dashboard.css">

    <!-- Set up and config Firebase -->
    <script type="text/javascript" src='../js/config.js' defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-analytics.js"defer></script>
    <script src="../js/firebase.js" defer></script>
    <!-- authentication -->
    <script src="../js/auth.js" defer></script>
    <!-- app utility -->
    <script src='../js/navigate.js' defer></script>
    <script src='../js/app.js' defer></script>

</head>
    
<body>
    
    <!-- app header -->
    <header>
        <!-- navigation bar -->
        <nav>
            <button id="logout_button" class="button" onclick="logout()">Log out</button>
        </nav>
        <h3>Mello</h3>
    </header>
    

    <!-- main content of the app -->
    <main>

        <!-- daily journal: shows entries for the current day -->
        <div id='dailyJournal' onload='showExisting()'>
            <span id='title'><h1>Today</h1><h4 id='date'></h4></span>
            <div id='input'>
                <select name='type' id='type'>
                    <option value='Goal'>Goal</option>
                    <option value='Achievement'>Achievement</option>
                    <option value='Note'>Note</option>
                </select>
                <select name='type' id='category'>
                    <option value='MentalHealth'>Mental Health</option>
                    <option value='PhysicalHealth'>Physical Health</option>
                    <option value='Productivity'>Productivity</option>
                </select>
                <!-- <input id='input_category' type='text' placeholder='Category'/> -->
                <button id='inputButton' onclick="addEntry()">Add</button>
                <input id='inputBox' type='text' placeholder='What is it...'/>
            </div>
            <div id="scrollable"> </div>   
        </div>

        <!-- historial journal: shows categorized historical entries -->
        <div id='historicalJournal'>
            <!-- button: open/closes daily journal -->
            <button id="sidebar_button" onclick="toggle_sidebar()">>></button>

            <!-- view historical entries organized by date -->
            <div id="entriesByDate">
                <h1>My Past Entries</h1>

                <!-- subheader -->
                <header id="header">
                </br></br>
                    <button id="area1" class="button" onclick="switch_board('area1')">Mental Health</button>
                    <button id="area2" class="button" onclick="switch_board('area2')">Physical Health</button>
                    <button id="area3" class="button" onclick="switch_board('area3')">Productivity</button>
        
                </header>
                <!-- content -->
                <div id="area1_boards" class="grid-container">
                        
                </div>
                <div id="area2_boards" class="grid-container">
                   
                </div>
                <div id="area3_boards" class="grid-container">
                   
                </div>
            </div>
            
            <div id="calendar">
                Calendar
            </div>

            <div id="guides">
                <h1>Guides</h1>
                <div id="area1_boards" class="grid-container">
                    <div class="guide" onclick="location.href='https://www.nerdwallet.com/article/finance/budgeting-for-college-students'">Beginner Budgeting for College Students</div>
                    <div class="guide">What the Hack is Emotional Wellbeing?</div>
                    <div class="guide">Who to Seek Help From on Campus</div>  
                    <div class="guide">Why "Instagram Wellbeing" is Kinda BS</div>
                    <div class="guide">Building Your Support Network</div>  
                    <div class="guide">How to Say "No!"</div>
            </div>

            <div id="game">
                Game
            </div>

        </div>
    </main>




</body>

</html>
